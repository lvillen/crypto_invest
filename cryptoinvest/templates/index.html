{% extends 'base.html' %}

{% block title %}No llevar√°{% endblock %}

{% block content %}
<header class="header">
    <hgroup>
        <h2>CryptoInvest:</h2>
        <h3>Vea sus movimientos</h3>
    <hgroup>
</header>
<section class="column is-full">
    {% for mensaje in mensajes %}
        <p class="err-msg">{{ mensaje }}</p>
    {% endfor %}
    {% if datos|length > 0 %}
    <figure>
        <table class="table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>De</th>
                    <th>Cantidad</th>
                    <th>A</th>
                    <th>Cantidad</th>
                    <th>P. U.</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in datos %}
                <tr>
                    <td>{{registro['date']}}</td>
                    <td>{{registro['time']}}</td>
                    <td>{{registro['from_currency']}}</td>
                    <td>{{registro['from_quantity']}}</td>
                    <td>{{registro['to_currency']}}</td>
                    <td>{{registro['to_quantity']}}</td>
                    <td>{{'%0.8f'|format(registro['from_quantity']/registro['to_quantity'])}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </figure>   
    {% else %}
    <p>No hay movimientos.</p>
    {% endif %}
</section>
{% endblock %}
